.container {

<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" id="mail" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="passkey" class="login__input" placeholder="Password">
				</div>
				
				<a href="dashboard.html" class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</a>		
			</form>
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>

  <script>
	document.querySelector('.login').addEventListener('submit', function(e) {
	e.preventDefault();
	var email = document.getElementById('mail').value;
	var password = document.getElementById('passkey').value;

	firebase.auth().signInWithEmailAndPassword(email, password)
		.then(function(userCredential) {
		window.location.href = "dashboard.html";
		})
		.catch(function(error) {
		var errorCode = error.code;
		var errorMessage = error.message;
		console.error("Authentication error:", errorMessage);
		});
	});

  </script>
