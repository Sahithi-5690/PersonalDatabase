<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./homepage.js"></script>
</head>
<body style="background: linear-gradient(#776BCC, #776BCC);">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: 0 20px 35px rgb(200 240 250);">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Personal DB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Profile</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="job_application.html">Job Application</a></li>
              <li><a class="dropdown-item" href="travel.html">Travel History</a></li>
              <li><a class="dropdown-item" href="music.html">Music</a></li>
              <li><a class="dropdown-item" href="movies.html">Movies</a></li>
            </ul>
          </li>
        </ul>
        <button type="button" class="btn btn-outline-danger" id="logout" style="margin-left: 10%; margin-top: 1%;">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span class="font-weight-bold"></span>
          <span class="text-black-50"></span>
        </div>
      </div>
      <div class="col-md-9 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Details</h4>
            <button class="btn btn-primary edit-button"  id="editProfileBtn" >Edit</button>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First Name</label><div class="form-control" id="firstName"></div></div>
            <div class="col-md-6"><label class="labels">Surname</label><div class="form-control" id="surname"></div></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Mobile Number</label><div class="form-control" id="phoneNumber"></div></div>
            <div class="col-md-12"><label class="labels">Address Line 1</label><div class="form-control" id="addressLine1"></div></div>
            <div class="col-md-12"><label class="labels">Address Line 2</label><div class="form-control" id="addressLine2"></div></div>
            <div class="col-md-12"><label class="labels">Postcode</label><div class="form-control" id="postcode"></div></div>
            <div class="col-md-12"><label class="labels">State</label><div class="form-control" id="state"></div></div>
            <div class="col-md-12"><label class="labels">Area</label><div class="form-control" id="area"></div></div>
            <div class="col-md-12"><label class="labels">Email ID</label><div class="form-control" id="email"></div></div>
            <div class="col-md-12"><label class="labels">Education</label><div class="form-control" id="education"></div></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Country</label><div class="form-control" id="country"></div></div>
            <div class="col-md-6"><label class="labels">State/Region</label><div class="form-control" id="region"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="display_script.js">
     
  </script>
</body>
</html>
