<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <style>
    #applicationsTable {
      max-height: 500px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 2px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .btn-container {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center; margin-bottom: 20px; margin-top: 20px;">Job Applications</h2>
    <div id="applicationsTable"></div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetchJobApplications();
});

function fetchJobApplications() {
  fetch('http://localhost:8081/jobapplication')
    .then(response => response.text())
    .then(data => {
      const applicationsTableElement = document.getElementById('applicationsTable');
      applicationsTableElement.innerHTML = data;
    })
    .catch(error => {
      console.error('Error fetching job applications:', error);
      const applicationsTableElement = document.getElementById('applicationsTable');
      applicationsTableElement.textContent = 'Error loading data';
    });
}

function editApplication(id) {
  // Implement the logic to edit the application with the given id
  alert('Edit functionality to be implemented for application ID: ' + id);
}

function deleteApplication(id) {
  if (confirm('Are you sure you want to delete this application?')) {
    fetch(`http://localhost:8081/jobapplication/${id}`, {
      method: 'DELETE',
    })
    .then(response => {
      if (response.ok) {
        alert('Application deleted successfully');
        fetchJobApplications(); // Refresh the table
      } else {
        alert('Error deleting application');
      }
    })
    .catch(error => {
      console.error('Error deleting application:', error);
      alert('Error deleting application');
    });
  }
}
</script>
</body>
</html>
