<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles2.css">
    <script type="module" src="firebase/firebaseConfig.js"></script>
    <script type="module" src="firebase/firebaseAuth.js"></script>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display: none;">
        <h1 class="form-title">Create Account</h1>
        <form id="signUpForm">
            <div class="input-group">
                <input type="text" id="fName" placeholder=" " required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="lName" placeholder=" " required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="rEmail" placeholder=" " required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="rPassword" placeholder=" " required>
                <label for="rPassword">Password</label>
                <!-- Eye Icon for Password Toggle -->
                <i class="fa fa-eye toggle-password" id="toggleRPassword"></i>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signInButton">Login</button>
        </div>
    </div>

    <!-- Sign In Form -->
    <div class="container" id="signIn">
        <h1 class="form-title">Welcome Back</h1>
        <form id="signInForm">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <!-- Eye Icon for Password Toggle -->
                <i class="fa fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <p>Donâ€™t have an account?</p>
            <button id="signUpButton">Register</button>
        </div>
    </div>

    <script>
        // Existing code for form toggle
        const signUpButton = document.getElementById('signUpButton');
        const signInButton = document.getElementById('signInButton');
        const signupForm = document.getElementById('signup');
        const signInForm = document.getElementById('signIn');

        function showSignInForm() {
            signInForm.classList.add('show');
            signupForm.classList.remove('show');
            signInForm.style.display = 'block';
            signupForm.style.display = 'none';
        }

        function showSignUpForm() {
            signupForm.classList.add('show');
            signInForm.classList.remove('show');
            signupForm.style.display = 'block';
            signInForm.style.display = 'none';
        }

        showSignInForm();

        signUpButton.addEventListener('click', showSignUpForm);
        signInButton.addEventListener('click', showSignInForm);

        // Password visibility toggle functionality
        const toggleRPassword = document.getElementById('toggleRPassword');
        const togglePassword = document.getElementById('togglePassword');
        const rPasswordInput = document.getElementById('rPassword');
        const passwordInput = document.getElementById('password');

        function togglePasswordVisibility(input, icon) {
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Event listeners for the password toggle icons
        toggleRPassword.addEventListener('click', () => togglePasswordVisibility(rPasswordInput, toggleRPassword));
        togglePassword.addEventListener('click', () => togglePasswordVisibility(passwordInput, togglePassword));
    </script>
</body>
</html>
