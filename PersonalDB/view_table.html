<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: 0 20px 35px rgb(200 240 250);">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Personal DB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Category List</a>
                        <ul class="dropdown-menu" id="dropdown-menu"></ul>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-danger" id="logout" style="margin-top: 8px;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 4%;">
        <h1 id="table-title">Table Name</h1>
        <div class="card mt-3" id="table-content">
            <div class="card-body">
                <div id="card-details"></div>
                <button class="btn btn-success" id="add-row-button" data-bs-toggle="modal" data-bs-target="#rowModal">Add New Row</button>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Row -->
    <div class="modal fade" id="rowModal" tabindex="-1" aria-labelledby="rowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rowModalLabel">Add New Row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="row-form">
                        <div id="dynamic-fields"></div> <!-- Dynamic fields will be added here -->
                        <input type="hidden" id="row-id" name="id"> <!-- Hidden input for ID -->
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                console.error('User ID not found');
                window.location.href = 'index.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const tableName = params.get('table');

            if (!tableName) {
                document.getElementById('card-details').innerHTML = 'No table specified.';
                return;
            }

            document.getElementById('table-title').textContent = `${tableName} Category`;

            // Load category list
            loadCategoryList(userId);

            // Load table data
            loadTableData(tableName);

            // Function to load category list
            function loadCategoryList(userId) {
                fetch(`http://127.0.0.1:8081/tables?userId=${userId}`)
                    .then(response => response.json())
                    .then(tables => {
                        const dropdownMenu = document.getElementById('dropdown-menu');
                        dropdownMenu.innerHTML = '';

                        if (!Array.isArray(tables.data)) {
                            console.error('Expected tables to be an array', tables);
                            return;
                        }

                        tables.data.forEach(table => {
                            const listItem = document.createElement('li');
                            const linkItem = document.createElement('a');
                            linkItem.className = 'dropdown-item';
                            linkItem.href = `view_table.html?table=${encodeURIComponent(table)}`;
                            linkItem.textContent = table;
                            listItem.appendChild(linkItem);
                            dropdownMenu.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error loading categories:', error));
            }

            // Function to load table data
            function loadTableData(tableName) {
                fetch(`http://127.0.0.1:8081/table/${encodeURIComponent(tableName)}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Log the data to see what you receive
                        if (data.data.length === 0) {
                            document.getElementById('card-details').innerHTML = 'No data found for this table.';
                            return;
                        }
                        renderTable(data.data);
                    })
                    .catch(error => {
                        console.error('Error fetching table data:', error);
                        document.getElementById('card-details').innerHTML = 'Error fetching table data: ' + error.message;
                    });
            }

            // Function to render table data in a tabular form
            function renderTable(data) {
                let tableHTML = `
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="hidden">ID</th>
                                ${Object.keys(data[0]).map(key => key !== 'id' ? `<th>${key}</th>` : '').join('')}
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(row => {
                    tableHTML += `
                        <tr>
                            <td class="hidden">${row.id}</td>
                            ${Object.keys(row).map(key => key !== 'id' ? `<td>${row[key]}</td>` : '').join('')}
                            <td>
                                <button class="btn btn-warning btn-sm edit-row" data-id="${row.id}">Edit</button>
                                <button class="btn btn-danger btn-sm delete-row" data-id="${row.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                document.getElementById('card-details').innerHTML = tableHTML;

                // Add event listeners for Edit/Delete buttons
                document.querySelectorAll('.edit-row').forEach(button => {
                    button.addEventListener('click', () => {
                        const rowId = button.getAttribute('data-id');
                        loadRowForEditing(rowId);
                    });
                });

                document.querySelectorAll('.delete-row').forEach(button => {
                    button.addEventListener('click', () => {
                        const rowId = button.getAttribute('data-id');
                        deleteRow(rowId, tableName);
                    });
                });
            }

            // Function to load dynamic input fields based on table structure
            function loadDynamicFields() {
                const dynamicFieldsDiv = document.getElementById('dynamic-fields');
                dynamicFieldsDiv.innerHTML = ''; // Clear previous fields

                // Fetch the column names for creating input fields
                fetch(`http://127.0.0.1:8081/table/columns/${encodeURIComponent(tableName)}`)
                    .then(response => response.json())
                    .then(columns => {
                        columns.data.forEach(column => {
                            if (column !== 'id') { // Exclude ID field
                                const inputGroup = document.createElement('div');
                                inputGroup.className = 'mb-3';
                                inputGroup.innerHTML = `
                                    <label for="${column}" class="form-label">${column.charAt(0).toUpperCase() + column.slice(1)}</label>
                                    <input type="text" class="form-control" id="${column}" name="${column}" required>
                                `;
                                dynamicFieldsDiv.appendChild(inputGroup);
                            }
                        });
                    })
                    .catch(error => console.error('Error fetching column names:', error));
            }

            // Function to load a row for editing
            function loadRowForEditing(rowId) {
                fetch(`http://127.0.0.1:8081/row/${rowId}`)
                    .then(response => response.json())
                    .then(row => {
                        const dynamicFieldsDiv = document.getElementById('dynamic-fields');
                        dynamicFieldsDiv.innerHTML = ''; // Clear previous fields
                        document.getElementById('row-id').value = row.id; // Set row ID

                        Object.keys(row).forEach(key => {
                            if (key !== 'id') { // Exclude ID field
                                const inputGroup = document.createElement('div');
                                inputGroup.className = 'mb-3';
                                inputGroup.innerHTML = `
                                    <label for="${key}" class="form-label">${key.charAt(0).toUpperCase() + key.slice(1)}</label>
                                    <input type="text" class="form-control" id="${key}" name="${key}" value="${row[key]}" required>
                                `;
                                dynamicFieldsDiv.appendChild(inputGroup);
                            }
                        });

                        // Change modal title
                        document.getElementById('rowModalLabel').textContent = 'Edit Row';
                    })
                    .catch(error => console.error('Error fetching row data for editing:', error));
            }

            // Function to delete a row
            function deleteRow(rowId, tableName) {
                fetch(`http://127.0.0.1:8081/delete/${rowId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Row deleted:', data);
                        loadTableData(tableName); // Refresh the table
                    })
                    .catch(error => console.error('Error deleting row:', error));
            }

            // Event listener for adding a new row
            document.getElementById('add-row-button').addEventListener('click', () => {
                document.getElementById('row-id').value = ''; // Clear ID for new row
                document.getElementById('rowModalLabel').textContent = 'Add New Row';
                loadDynamicFields(); // Load fields for new row
            });

            // Event listener for form submission
            document.getElementById('row-form').addEventListener('submit', (e) => {
                e.preventDefault();

                const formData = new FormData(e.target);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                // Remove the ID from the data object if it exists
                if (data.id) {
                    delete data.id;
                }

                console.log('Form Data:', data); // Log form data before sending

                const method = document.getElementById('row-id').value ? 'PUT' : 'POST';
                const url = document.getElementById('row-id').value ? `http://127.0.0.1:8081/update/${document.getElementById('row-id').value}` : `http://127.0.0.1:8081/add/${tableName}`;

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Row saved:', result);
                    loadTableData(tableName); // Refresh the table
                    const modal = bootstrap.Modal.getInstance(document.getElementById('rowModal'));
                    modal.hide(); // Close the modal
                })
                .catch(error => console.error('Error saving row:', error));
            });
        });
    </script>
</body>

</html>
