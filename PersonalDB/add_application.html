  <script>
    document.getElementById('addApplicationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = document.getElementById('addApplicationForm');
      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });
      
      try {
        const response = await fetch('http://localhost:8081/job_applications', { // Correct port
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(jsonData),
        });

        if (response.ok) {
          alert('Application added successfully!');
          form.reset();
          window.location.href = 'http://127.0.0.1:5501/PersonalDB/job_application.html';
        } else {
          alert('Failed to add application');
        
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

  </script>
